<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Calculator-s/style/bootstrap.css">
    <link rel="stylesheet" href="../Calculator-s/style/Border.css">
    <link rel="stylesheet" href="../Calculator-s/style/Cal.css">

    <title>Calculator</title>
</head>

<body>
    <!-- top border -->
    <header>
        <div class="borderTop">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                    <h1>Calculator</h1>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-1 col-lg-4 col-xl-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-5 col-xl-6 row" id="border">
                    <div class="col-4">
                        <a class="col-12" href="../Calculator-s/HomePage.html">HomePage</a>
                    </div>
                    <div class="col-4">
                        <a class="col-12" href="../Calculator-s/AgeCalPage.html">Age-Calculator</a>
                    </div>
                    <div class="col-4">
                        <a class="col-12" href="../Calculator-s/CalPage.html">Calculator</a>
                    </div>
                </div>

            </div><!-- end row class -->
        </div><!-- END CLASS BORDERTOP -->
    </header>

    <div class="big">


        <div class="container">
            <div class="row">

                <!-- row space -->
                <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1 col-xs-12"></div>

                <!-- calclator spot -->
                <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-xs-12 calculatior" id="calculatior">
                    <!-- calculatior -->

                    <!-- space -->
                    <div class="space1"></div>

                    <div class="container">
                        <!-- Text of awnser -->
                        <input class="col-12" style="background-color:gainsboro; color: black;" disabled id="result">
                    </div>

                    <!-- space -->
                    <div class="space1"></div>

                    <!-- space -->
                    <div class="space"></div>

                    <!-- first row -->
                    <div class="first col-12 row">
                        <button class="col-3 clear" id="Ac"><span class="shadow"></span><span class="edge"></span><span
                                class="front">AC</span></button>
                        <button class="col-3" onclick="display('+/-')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">+/-</span></button>
                        <button class="col-3" onclick="display('%')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">%</span></button>
                        <button class="col-3" onclick="display('/')" id="Sym"><span class="shadow"></span><span
                                class="edge"></span><span class="front">/</span></button>
                    </div><!-- end first -->

                    <!-- space -->
                    <div class="space"></div>

                    <!-- second row -->
                    <div class="second col-12 row">
                        <button class="col-3" onclick="display('7')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">7</span></button>
                        <button class="col-3" onclick="display('8')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">8</span></button>
                        <button class="col-3" onclick="display('9')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">9</span></button>
                        <button class="col-3" onclick="display('*')" id="Sym"><span class="shadow"></span><span
                                class="edge"></span><span class="front">*</span></button>
                    </div><!-- end second -->

                    <!-- space -->
                    <div class="space"></div>

                    <!-- third row -->
                    <div class="third col-12 row">
                        <button class="col-3" onclick="display('4')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">4</span></button>
                        <button class="col-3" onclick="display('5')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">5</span></button>
                        <button class="col-3" onclick="display('6')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">6</span></button>
                        <button class="col-3" onclick="display('-')" id="Sym"><span class="shadow"></span><span
                                class="edge"></span><span class="front">-</span></button>
                    </div><!-- end thrid -->

                    <!-- space -->
                    <div class="space"></div>

                    <!-- forth row -->
                    <div class="forth col-12 row">
                        <button class="col-3" onclick="display('1')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">1</span></button>
                        <button class="col-3" onclick="display('2')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">2</span></button>
                        <button class="col-3" onclick="display('3')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">3</span></button>
                        <button class="col-3" onclick="display('+')" id="Sym"><span class="shadow"></span><span
                                class="edge"></span><span class="front">+</span></button>
                    </div><!-- end forth -->

                    <!-- space -->
                    <div class="space"></div>

                    <!-- fith row -->
                    <div class="fith col-12 row">
                        <button class="col-6" onclick="display('0')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">0</span></button>
                        <button class="col-3" onclick="display('.')" id="Btn"><span class="shadow"></span><span
                                class="edge"></span><span class="front">.</span></button>
                        <button class="col-3 equal" id="Ac"><span class="shadow"></span><span class="edge"></span><span
                                class="front">=</span></button>
                    </div><!-- end fith -->
                    <div class="space1"></div>
                </div>

                <!-- row space -->
                <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1 col-xs-12"></div>


            </div><!-- end row -->
        </div><!-- end container -->

    </div><!-- end big -->

    <!-- bottom border -->
    <footer>
        <div class="borderBottom">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-9 col-sm-12 col-xs-12"></div>
                <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12 col-xs-12 row">
                    <a class="col-6 bB" href="https://github.com/">GitHub</a>
                    <a class="col-6 bB" href="https://www.linkedin.com/in/adreauna-kerr-b6668731b/">LinkedIn</a>
                </div>

                <!-- maybe others?? -->

            </div><!-- end class row -->
        </div><!-- END CLASS BORDERBOTTTOM -->
    </footer>


</body><!-- End body -->
<script type="text/javascript" src="../Calculator-s/Cal.js"></script>

</html><!-- End HTML -->
