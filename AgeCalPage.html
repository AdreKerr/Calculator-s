<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/AgeCalPage.html">
    <title>Age Calculator</title>
</head>
<body>
    <!-- top border -->
    <header>
        <div class="borderTop">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-7 col-xl-6"></div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-5 col-xl-6 row" id="border">
                    <div class="col-4">
                        <a class="col-12" href="/HomePage.html">Home Page</a>
                    </div>
                    <div class="col-4">
                        <a class="col-12" href="https://adrekerr.github.io/Age-Calculator/">Age-Calculator</a>
                    </div>
                    <div class="col-4">
                        <a class="col-12" href="https://adrekerr.github.io/Calculator-in-JavaScript/">Calculator</a>
                    </div>
                </div>
                
            </div><!-- end row class -->
        </div><!-- END CLASS BORDERTOP -->
    </header>

    <div class="big">
        <div class="container">
            <div class="row">
                <!-- space -->
                <div class="space col-12"></div>
                <!-- title -->
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4 col-xs-12"></div>
                <h1 class="col-xl-8 col-lg-8 col-md-4 col-sm-4 col-xs-12" id="title">Age Calculator</h1>
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4 col-xs-12"></div>
                <!-- space -->
                <div class="space col-12"></div>
                <!-- entering bday -->
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4 col-xs-12 box">
                    <h2>Enter your birthday</h2>
                    <input type="date" id="Bday">
                    <input class="col-6" type="button" id="submit" value="submit">
                    <input class="col-6" type="button" id="clear" value="clear">
                </div>
                <div class="col-xl-1 col-lg-1 col-md-4 col-sm-4 col-xs-12"></div>
                <!-- tells age -->
                <div class="col-xl-1 col-lg-1 col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4 col-xs-12" id="age">
                    <!-- used to write after JavaScript calculations -->
                    <li id="result"></li>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4 col-xs-12"></div>
                <!-- space -->
                <div class="space"></div>
            </div><!-- end row -->
        </div><!-- end container -->

    </div><!-- end class big -->

    <!-- bottom border -->
    <footer>
        <div class="borderBottom">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-9 col-sm-12 col-xs-12"></div>
                <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12 col-xs-12 row">
                    <a class="col-6 bB" href="https://github.com/">GitHub</a>
                    <a class="col-6 bB" href="https://www.linkedin.com/in/adreauna-kerr-b6668731b/">LinkedIn</a>
                </div>

                <!-- maybe others?? -->
                
            </div><!-- end class row -->
        </div><!-- END CLASS BORDERBOTTTOM -->
    </footer>

    
    <!-- End of html -->
</body>
<script type="text/javascript" src="../Age-Calculator/app.js"></script>
</html>
